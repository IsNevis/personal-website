# baseurl: https://example.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Nevis

enableEmoji: true

# languages:
#     en:
#         languageName: English
#         title: Nevis
#         weight: 1

# Change it to your Disqus shortname before using
disqusShortname: hugo-nevis

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        # since: 2020
        customText:

    dateFormat:
        published: January 2, 2006 
        lastUpdated: January 2, 2006 15:04 MST

    sidebar:
        # emoji: üç•
        subtitle: I only code stuff, which i enjoy doing! or which involves money xD
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under AGPL-3.0-only

    comments:
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
    csp: 
        childsrc: ["'self'"]
        fontsrc: ["'self'", "https://fonts.gstatic.com", "https://cdn.jsdelivr.net/"]
        formaction: ["'self'"]
        framesrc: ["'self'"]
        imgsrc: ["'self'"]
        objectsrc: ["'none'"]
        stylesrc: [
            "'self'",
            "'unsafe-inline'",
            "https://fonts.googleapis.com/",
            "https://cdn.jsdelivr.net/"
        ]
        scriptsrc: [
            "'self'",
            "'unsafe-inline'",
            "https://www.google-analytics.com",
            "https://cdn.jsdelivr.net/"
        ]
        prefetchsrc: ["'self'"]
        # connect-src directive ‚Äì defines valid targets for to XMLHttpRequest (AJAX), WebSockets or EventSource
        connectsrc: ["'self'", "https://www.google-analytics.com"]

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    # main: []
    main:
        - identifier: contact
          name: Contact
          url: /contact/
          weight: -101
        #   params:
        #     icon: contact
        #     newTab: true

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/IsNevis/
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com
          params:
              icon: brand-twitter

        - identifier: rss
          name: RSS
          url: localhost/index.xml
          params:
              icon: rss

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
        style: dracula
